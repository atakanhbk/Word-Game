<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg"></div>

    <div class="game-container">
      <img id="logo" src="./assets/core/logo_white.png" alt="loading" />
      <div class="tutorial-title">LETTERS DON'T HAVE TO BE TOUCHING</div>
      <div class="answer-part">
        <img class="ground-image" src="assets/orange-pane.png" />
        <div class="answer-title"></div>
        <div class="answer-result-part">
          <div class="wrong-answer">
            <button class="cancel-button">
              <img class="cross-image" src="assets/cross.png" alt="" />
            </button>
          </div>
          <div class="correct-answer">
            <button class="next-level-button">
              <img class="tick-image" src="assets/tick.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
